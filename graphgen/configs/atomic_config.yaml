read:
  input_file: resources/input_examples/json_demo.json # input file path, support json, jsonl, txt, csv, pdf. See resources/input_examples for examples
split:
  chunk_size: 1024 # chunk size for text splitting
  chunk_overlap: 100 # chunk overlap for text splitting
  # 批量请求优化参数
  enable_batch_requests: true # 启用批量请求
  batch_size: 30 # 批量大小（从10增大到30）
  max_wait_time: 1.0 # 最大等待时间（从0.5增大到1.0秒）
  use_adaptive_batching: true # 启用自适应批量管理
  min_batch_size: 10 # 最小批量大小
  max_batch_size: 50 # 最大批量大小
  # 缓存优化
  enable_extraction_cache: true # 启用抽取结果缓存
  # Prompt合并优化
  enable_prompt_merging: true # 启用Prompt合并（减少70-80%调用）
  prompt_merge_size: 5 # 每次合并的chunk数量
search: # web search configuration
  enabled: false # whether to enable web search
  search_types: ["google"] # search engine types, support: google, bing, uniprot, wikipedia
quiz_and_judge: # quiz and test whether the LLM masters the knowledge points
  enabled: true
  quiz_samples: 2 # number of quiz samples to generate
  re_judge: false # whether to re-judge the existing quiz samples
  # 批量请求优化
  enable_batch_requests: true
  batch_size: 30
  max_wait_time: 1.0
partition: # graph partition configuration
  method: dfs # partition method, support: dfs, bfs, ece, leiden
  method_params:
    max_units_per_community: 1 # atomic partition, one node or edge per community
generate:
  mode: atomic # atomic, aggregated, multi_hop, cot
  data_format: Alpaca # Alpaca, Sharegpt, ChatML
  question_first: true
  persistent_deduplication: true
  # 批量请求优化参数
  enable_batch_requests: true
  batch_size: 30 # 批量大小（从10增大到30）
  max_wait_time: 1.0 # 最大等待时间（从0.5增大到1.0秒）
  use_adaptive_batching: true # 启用自适应批量管理
  min_batch_size: 10
  max_batch_size: 50
  # 缓存优化
  enable_prompt_cache: true
  cache_max_size: 50000 # 缓存大小（从10000增大到50000）
  cache_ttl: null # 缓存过期时间（null表示永不过期）
  # 去重优化
  enable_deduplication: true
